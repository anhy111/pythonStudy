<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="/static/js/jquery-3.6.1.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		fn_list();
	});
	
	function fn_list(){
		$.ajax({
            url: "mem_selects",
            type:"get",
            dataType: "json",
            contentType: "application/json",
            success: function(data) {
            	var mems = data;
            	
            	var txt = "";
            	
            	for(var i=0; i<mems.length;i++){
            		var mem = mems[i];
	            	txt += `
	            		<tr>
		            		<td>${mem.m_seq}</td>
		            		<td><a href="javascript:fn_sel('${mem.m_seq}')">${mem.m_name}</a></td>
		            		<td>${mem.tel}</td>
		            		<td>${mem.army_yn}</td>
		            	</tr>
	            		`;
            	}
            	$("#mytbody").html(txt);
            },
        });
	}
	
	function fn_sel(m_seq){
		var params = JSON.stringify({
				'm_seq': m_seq
		});
		$.ajax({
            url: "mem_select",
            type:"post",
            dataType: "json",
            data : params,
            contentType: "application/json",
            success: function(data) {
            	console.log(data)
            	$("#m_seq").val(data.m_seq);
            	$("#m_name").val(data.m_name);
            	$("#tel").val(data.tel);
            	$("#army_yn").val(data.army_yn);
            },
        });
	}
	
	
	function fn_insert(){
		var params = JSON.stringify({
				'm_seq': $("#m_seq").val(),
				'm_name': $("#m_name").val(),
				'tel': $("#tel").val(),
				'army_yn': $("#army_yn").val()
		});
		
		$.ajax({
            url: "mem_insert",
            type:"post",
            dataType: "json",
            data : params,
            contentType: "application/json",
            success: function(data) {
            	console.log(data)
            	if(data == 1){
            		fn_list();
            		$("#m_seq").val("");
                	$("#m_name").val("");
                	$("#tel").val("");
                	$("#army_yn").val("");
            	} else{
            		alert("추가도중 문제 발생");
            	}
            },
        });
	}
	
	function fn_update(){
		var params = JSON.stringify({
				'm_seq': $("#m_seq").val(),
				'm_name': $("#m_name").val(),
				'tel': $("#tel").val(),
				'army_yn': $("#army_yn").val()
		});
		
		$.ajax({
            url: "mem_update",
            type:"post",
            dataType: "json",
            data : params,
            contentType: "application/json",
            success: function(data) {
            	console.log(data)
            	if(data == 1){
            		fn_list();
            		$("#m_seq").val("");
                	$("#m_name").val("");
                	$("#tel").val("");
                	$("#army_yn").val("");
            	} else{
            		alert("수정도중 문제 발생");
            	}
            },
        });
	}
	
	function fn_delete(){
		var params = JSON.stringify({
				'm_seq': $("#m_seq").val(),
		});
		
		$.ajax({
            url: "mem_delete",
            type:"post",
            dataType: "json",
            data : params,
            contentType: "application/json",
            success: function(data) {
            	console.log(data)
            	if(data == 1){
            		fn_list();
            		$("#m_seq").val("");
                	$("#m_name").val("");
                	$("#tel").val("");
                	$("#army_yn").val("");
            	} else{
            		alert("삭제도중 문제 발생");
            	}
            },
        });
	}
	
	
</script>
</head>
<body>
MEMBER
<table border="1px">
	<thead>
		<tr>
			<td>번호</td>
			<td>이름</td>
			<td>전화</td>
			<td>군필</td>
		</tr>
	</thead>
	<tbody id="mytbody">
		<tr>
			<td>1</td>
			<td>1</td>
			<td>1</td>
			<td>1</td>
		</tr>
	</tbody>
</table>


<table border="1px">
	<tr>
		<td>번호</td>
		<td>
			<input type="text" id="m_seq" />
		</td>
	</tr>
	<tr>
		<td>이름</td>
		<td>
			<input type="text" id="m_name" />
		</td>
	</tr>
	<tr>
		<td>전화</td>
		<td>
			<input type="text" id="tel" />
		</td>
	</tr>
	<tr>
		<td>군필</td>
		<td>
			<input type="text" id="army_yn" />
		</td>
	</tr>
	<tr>
		<td colspan="2">
			<input type="button" value="추가" onclick="fn_insert()" />
			<input type="button" value="수정" onclick="fn_update()" />
			<input type="button" value="삭제" onclick="fn_delete()" />
		</td>
	</tr>
</table>



</body>
</html>
