<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="/static/js/jquery-3.6.1.js"></script>
<script type="text/javascript">
	function myclick(){
		$("#it").val(function(p_inx,p_val){
			return parseInt(p_val) + 3;		
		});
	}
	function myclick2(){
		$("#it").val(function(p_inx,p_val){
			return p_val - 3;		
		});
	}
	
	$(document).ready(function(){
		$("#btn1").bind("click",function(){
			myclick();
		})
		$("#btn2").bind("click",function(){
			myclick2();
		})
	})
</script>
</head>
<body>
<input type="text" id="it" value="200"/> 
<input type="button" id="btn1" value="plus3" />
<input type="button" id="btn2" value="minus3"  />
</body>
</html>
