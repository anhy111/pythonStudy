<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="/static/js/jquery-3.6.1.js"></script>
<script type="text/javascript">

	function myclick($myta, $mysel){
		let v_sel = $mysel.val();
		let txt = "";
		txt += `${v_sel} * ${1} = ${v_sel * 1}\n`;
		txt += `${v_sel} * ${2} = ${v_sel * 2}\n`;
		txt += `${v_sel} * ${3} = ${v_sel * 3}\n`;
		txt += `${v_sel} * ${4} = ${v_sel * 4}\n`;
		txt += `${v_sel} * ${5} = ${v_sel * 5}\n`;
		txt += `${v_sel} * ${6} = ${v_sel * 6}\n`;
		txt += `${v_sel} * ${7} = ${v_sel * 7}\n`;
		txt += `${v_sel} * ${8} = ${v_sel * 8}\n`;
		txt += `${v_sel} * ${9} = ${v_sel * 9}\n`;
		
		$myta.html(txt);
	}
	
	$(document).ready(function(){
		let $myta = $("#myta");
		let $mysel = $("#mysel");
		
		$("#btn").bind("click",function(){
			myclick($myta, $mysel);
		});
	});

</script>
</head>
<body>
<table>
	<tr>
		<td>출력단수</td>
		<td>
			<select id="mysel" onchange="change(this.value)">
				<option value="2" selected>2단</option>
				<option value="3">3단</option>
				<option value="4">4단</option>
				<option value="5">5단</option>
				<option value="6">6단</option>
				<option value="7">7단</option>
				<option value="8">8단</option>
				<option value="9">9단</option>
			</select>
		</td>
	</tr>
	<tr>
		<td colspan="2">
			<input type="button" id="btn" value="구구단출력하기" />
		</td>
	</tr>
	<tr>
		<td colspan="2">
			<textarea id="myta" rows="20" cols="20"></textarea>
		</td>
	</tr>
</table>
</body>
</html>
