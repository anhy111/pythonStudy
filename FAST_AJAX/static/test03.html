<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	.myit{
		width: 20px
	}
</style>
<script type="text/javascript">
	function fn_plus(){
		var it1 = document.querySelector("#it1");
		var it2 = document.querySelector("#it2");
		var it3 = document.querySelector("#it3");
		
		it3.value = (it1.value-0) + (it2.value-0);
	}
	function fn_minus(){
		var it1 = document.querySelector("#it1");
		var it2 = document.querySelector("#it2");
		var it3 = document.querySelector("#it3");
		
		it3.value = (it1.value-0)-+ (it2.value-0);
	}
	function fn_multiply(){
		var it1 = document.querySelector("#it1");
		var it2 = document.querySelector("#it2");
		var it3 = document.querySelector("#it3");
		
		it3.value = (it1.value-0) * (it2.value-0);
	}
	function fn_divide(){
		var it1 = document.querySelector("#it1");
		var it2 = document.querySelector("#it2");
		var it3 = document.querySelector("#it3");
		
		it3.value = (it1.value-0) / (it2.value-0);
	}
</script>
</head>
<body>
	<table border="1px">
		<tr>
			<td>
				<input type="text" class="myit" id="it1">
			</td>
			<td>
				<input type="button" value="plus" onclick="fn_plus()" /><br/>
				<input type="button" value="minus" onclick="fn_minus()" /><br/>
				<input type="button" value="multiply" onclick="fn_multiply()" /><br/>
				<input type="button" value="divide" onclick="fn_divide()" /><br/>
			</td>
			<td>
				<input type="text" class="myit" id="it2">
			</td>
			<td>
				=
			</td>
			<td>
				<input type="text" class="myit" id="it3" readonly="readonly">				
			</td>
		</tr>
	</table>
</body>
</html>
