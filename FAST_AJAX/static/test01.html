<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="/static/js/jquery-3.6.1.js"></script>
</head>
<body>
<div id="mydiv">
	Good Morning
</div>
<input type="button" value="click" onclick="fn_change()">
<script type="text/javascript">
	function fn_change(){
		var v_div = document.querySelector("#mydiv");
		if(v_div.innerHTML == "Good Morning"){
			v_div.innerHTML = "Good Evening";		
		} else{
			v_div.innerHTML = "Good Morning";
		}
	}
</script>
</body>
</html>
