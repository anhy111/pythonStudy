<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	.mydisp{
		height: 200px;
	}
</style>
<script type="text/javascript">
	function myclick(){
		var rf = document.querySelector("input[name='rf']:checked").value;
		var rl = document.querySelector("input[name='rl']:checked").value;
		var disp = document.querySelector(".mydisp");
		
		var rfNum = parseInt(rf);
		var rlNum = parseInt(rl);
		
		var txt = ""
		for(let i=rfNum; i<=rlNum; i++){
			txt += drawStar(i);
		}
		
		disp.innerHTML = txt;
	}
	
	function drawStar(p_cnt){
		var str = "";
		for(let i=0; i<p_cnt; i++){
			str += "*"
		}
		return str + "<br>";
	}
</script>
</head>
<body>
<table border="1px">
	<tr>
		<td>시작별수</td>
		<td>
			<input type="radio" name="rf" value="2"/>2
			<input type="radio" name="rf" value="3"/>3
			<input type="radio" name="rf" value="4"/>4
			<input type="radio" name="rf" value="5"/>5
		</td>
	</tr>
	<tr>
		<td>끝별수</td>
		<td>
			<input type="radio" name="rl" value="6"/>6
			<input type="radio" name="rl" value="7"/>7
			<input type="radio" name="rl" value="8"/>8
			<input type="radio" name="rl" value="9"/>9
		</td>
	</tr>
	<tr>
		<td colspan="2">
			<input type="button" value="별출력하기" onclick="myclick()"/>
		</td>
	</tr>
	<tr>
		<td class="mydisp" colspan="2">
			&nbsp;
		</td>
	</tr>
</table>

</body>
</html>
