<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="/static/js/jquery-3.6.1.js"></script>
<style type="text/css">
	.myit{
		width: 30px;
	}
</style>
<script type="text/javascript">
	function myclick(){
		$("#it_result").val(function(){
			let ran = Math.random();
			let com = "";
			let result = "";
			
			if(ran > 0.5){
				com = "홀";
			} else{
				com = "짝";
			}
			
			if(com == $("#it_mine").val()){
				result = "승리";
			} else{
				result = "패배";
			}
			
			$("#it_com").val(com);
			return result;
		});
	}
	
	$(document).ready(function(){
		$("#btn").bind("click",function(){
			myclick();			
		})
	});
	
</script>
</head>
<body>
	<table border="1px">
		<tr>
			<td>나:</td>
			<td>
				<input type="text" class="myit" id="it_mine">
			</td>
		</tr>
		<tr>
			<td>컴:</td>
			<td>
				<input type="text" class="myit" id="it_com">
			</td>
		</tr>
		<tr>
			<td>결과:</td>
			<td>
				<input type="text" class="myit" id="it_result">
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<input type="button" id="btn" value="게임하기" />
			</td>
		</tr>
	</table>
</body>
</html>
