<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	.myit{
		width: 30px;
	}
</style>
<script type="text/javascript">
	function myclick(){
		let mine = document.querySelector("#itMine").value;
		let v_com = document.querySelector("#itCom");
		let v_result = document.querySelector("#itResult");
		
		let ran = Math.random();
		let com;
		
		if(ran > 0.66){
			com = "가위";
		} else if(ran > 0.33){
			com = "바위";
		} else{
			com = "보";
		}
		
		let result;
		
		if(com == "가위" && mine == "바위") result = "승리" 
		if(com == "가위" && mine == "보") result = "패배" 
		if(com == "가위" && mine == "가위") result = "무승부" 
		
		if(com == "바위" && mine == "바위") result = "무승부" 
		if(com == "바위" && mine == "보") result = "승리" 
		if(com == "바위" && mine == "가위") result = "패배" 
		
		if(com == "보" && mine == "바위") result = "패배" 
		if(com == "보" && mine == "보") result = "무승부" 
		if(com == "보" && mine == "가위") result = "승리" 
		
		v_com.value = com;
		v_result.value = result
	}
	
</script>
</head>
<body>
	<table border="1px">
		<tr>
			<td>나:</td>
			<td>
				<input type="text" class="myit" id="itMine">
			</td>
		</tr>
		<tr>
			<td>컴:</td>
			<td>
				<input type="text" class="myit" id="itCom">
			</td>
		</tr>
		<tr>
			<td>결과:</td>
			<td>
				<input type="text" class="myit" id="itResult">
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<input type="button" value="게임하기" onclick="myclick()">
			</td>
		</tr>
	</table>
</body>
</html>
