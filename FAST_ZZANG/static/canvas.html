<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function myinit(){
		var canvas = document.querySelector('#mycan');
		var ctx = canvas.getContext('2d');
		ctx.beginPath();
		ctx.arc(100, 100, 100, 0, Math.PI * 2);
		ctx.stroke();
		ctx.fill();
	}
</script>
</head>
<body onload="myinit()">

<canvas id="mycan" width="400px" height="400px">

</canvas>

</body>
</html>
